<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학사일정 마크다운 복사</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;600;700&family=Pretendard:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Refined School Colors */
            --elementary: #059669;
            --elementary-light: #d1fae5;
            --elementary-dark: #047857;

            --middle: #2563eb;
            --middle-light: #dbeafe;
            --middle-dark: #1d4ed8;

            --high: #7c3aed;
            --high-light: #ede9fe;
            --high-dark: #6d28d9;

            --university: #ea580c;
            --university-light: #fed7aa;
            --university-dark: #c2410c;

            /* Core Colors */
            --ink: #1a1a2e;
            --ink-light: #4a4a68;
            --ink-muted: #8b8ba3;
            --paper: #fefdfb;
            --paper-warm: #faf8f5;
            --cream: #f5f3ef;
            --accent: #c9a227;

            /* Code Colors */
            --code-bg: #1e1e2e;
            --code-text: #cdd6f4;
            --code-comment: #6c7086;
            --code-keyword: #cba6f7;
            --code-string: #a6e3a1;

            /* Shadows */
            --shadow-sm: 0 1px 3px rgba(26, 26, 46, 0.04), 0 1px 2px rgba(26, 26, 46, 0.06);
            --shadow-md: 0 4px 12px rgba(26, 26, 46, 0.05), 0 2px 6px rgba(26, 26, 46, 0.04);
            --shadow-lg: 0 12px 40px rgba(26, 26, 46, 0.08), 0 4px 12px rgba(26, 26, 46, 0.04);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background: var(--paper);
            color: var(--ink);
            line-height: 1.7;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(ellipse at 20% 30%, rgba(201, 162, 39, 0.03) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 70%, rgba(37, 99, 235, 0.02) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 24px;
        }

        /* ========================================
           HERO HEADER
           ======================================== */
        .hero {
            position: relative;
            background: linear-gradient(165deg, #1a1a2e 0%, #2d2d4a 50%, #1a1a2e 100%);
            color: #fff;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(ellipse 80% 50% at 20% 40%, rgba(5, 150, 105, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse 60% 40% at 80% 60%, rgba(124, 58, 237, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 60px 24px 36px;
        }

        .hero-badge {
            display: inline-block;
            background: linear-gradient(135deg, var(--elementary) 0%, var(--elementary-dark) 100%);
            color: #fff;
            padding: 8px 20px;
            border-radius: 100px;
            font-size: 0.85rem;
            font-weight: 600;
            letter-spacing: 0.05em;
            margin-bottom: 20px;
            animation: fadeSlideDown 0.6s ease-out both;
            box-shadow: 0 4px 16px rgba(5, 150, 105, 0.3);
        }

        .hero h1 {
            font-family: 'Noto Serif KR', serif;
            font-size: clamp(1.8rem, 4vw, 2.8rem);
            font-weight: 700;
            letter-spacing: -0.02em;
            line-height: 1.3;
            margin-bottom: 12px;
            animation: fadeSlideDown 0.6s ease-out 0.1s both;
        }

        .hero .subtitle {
            font-size: 1rem;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.7);
            animation: fadeSlideDown 0.6s ease-out 0.2s both;
        }

        @keyframes fadeSlideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Navigation */
        .site-nav {
            position: relative;
            z-index: 2;
            padding: 0 24px 28px;
        }

        .nav-container {
            display: flex;
            justify-content: center;
            gap: 12px;
            flex-wrap: wrap;
            animation: fadeSlideDown 0.6s ease-out 0.3s both;
        }

        .nav-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            text-decoration: none;
            border-radius: 12px;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .nav-link.active {
            background: #fff;
            color: var(--ink);
            border-color: #fff;
            font-weight: 600;
        }

        .nav-link--accent {
            background: linear-gradient(135deg, var(--elementary) 0%, var(--elementary-dark) 100%);
            border-color: transparent;
        }

        .nav-link--highlight {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            border-color: transparent;
        }

        .nav-link--highlight:hover {
            box-shadow: 0 8px 24px rgba(245, 158, 11, 0.35);
        }

        /* ========================================
           MAIN CONTENT
           ======================================== */
        main {
            padding: 40px 0 60px;
        }

        /* ========================================
           SETTINGS CARD
           ======================================== */
        .settings-card {
            background: var(--paper);
            border-radius: 20px;
            box-shadow: var(--shadow-md);
            padding: 28px;
            margin-bottom: 28px;
            border: 1px solid rgba(26, 26, 46, 0.04);
        }

        .settings-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
        }

        .settings-header h2 {
            font-family: 'Noto Serif KR', serif;
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--ink);
        }

        .settings-header::before {
            content: '';
            width: 4px;
            height: 24px;
            background: linear-gradient(180deg, var(--accent) 0%, #d4a825 100%);
            border-radius: 2px;
        }

        .settings-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            align-items: center;
            margin-bottom: 20px;
        }

        .settings-row:last-child {
            margin-bottom: 0;
        }

        .settings-label {
            font-weight: 600;
            color: var(--ink-light);
            font-size: 0.9rem;
            min-width: 80px;
        }

        /* Select */
        .year-select {
            padding: 12px 20px;
            border: 2px solid var(--cream);
            border-radius: 12px;
            font-size: 0.95rem;
            font-weight: 500;
            background: var(--paper);
            color: var(--ink);
            cursor: pointer;
            min-width: 180px;
            transition: all 0.25s ease;
        }

        .year-select:hover {
            border-color: var(--accent);
        }

        .year-select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(201, 162, 39, 0.15);
        }

        /* Checkbox Group */
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 18px;
            border-radius: 100px;
            cursor: pointer;
            transition: all 0.25s ease;
            font-weight: 600;
            font-size: 0.9rem;
            border: 2px solid transparent;
        }

        .checkbox-item.elementary { background: var(--elementary-light); color: var(--elementary); }
        .checkbox-item.middle { background: var(--middle-light); color: var(--middle); }
        .checkbox-item.high { background: var(--high-light); color: var(--high); }
        .checkbox-item.university { background: var(--university-light); color: var(--university); }

        .checkbox-item:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-sm);
        }

        .checkbox-item.elementary:hover { border-color: var(--elementary); }
        .checkbox-item.middle:hover { border-color: var(--middle); }
        .checkbox-item.high:hover { border-color: var(--high); }
        .checkbox-item.university:hover { border-color: var(--university); }

        .checkbox-item input {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: currentColor;
        }

        .checkbox-item.unchecked {
            opacity: 0.35;
            transform: scale(0.95);
        }

        /* ========================================
           PREVIEW CARD
           ======================================== */
        .preview-card {
            background: var(--paper);
            border-radius: 20px;
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            border: 1px solid rgba(26, 26, 46, 0.04);
        }

        .preview-header {
            background: var(--code-bg);
            padding: 18px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .preview-header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .preview-dots {
            display: flex;
            gap: 8px;
        }

        .preview-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .preview-dot.red { background: #f38ba8; }
        .preview-dot.yellow { background: #f9e2af; }
        .preview-dot.green { background: #a6e3a1; }

        .preview-header h3 {
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--code-text);
            font-family: 'JetBrains Mono', monospace;
        }

        .copy-btn {
            display: flex;
            align-items: center;
            gap: 10px;
            background: linear-gradient(135deg, var(--elementary) 0%, var(--elementary-dark) 100%);
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .copy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(5, 150, 105, 0.35);
        }

        .copy-btn:active {
            transform: translateY(0);
        }

        .copy-btn.copied {
            background: linear-gradient(135deg, var(--middle) 0%, var(--middle-dark) 100%);
        }

        .copy-btn svg {
            width: 18px;
            height: 18px;
        }

        .preview-content {
            background: var(--code-bg);
            padding: 24px;
            max-height: 500px;
            overflow-y: auto;
        }

        .preview-content::-webkit-scrollbar {
            width: 8px;
        }

        .preview-content::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        .preview-content::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 4px;
        }

        .preview-content::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.25);
        }

        .markdown-preview {
            font-family: 'JetBrains Mono', 'SF Mono', monospace;
            font-size: 0.85rem;
            line-height: 1.9;
            white-space: pre-wrap;
            word-break: break-word;
            color: var(--code-text);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 40px;
            color: var(--code-comment);
        }

        .empty-state svg {
            width: 56px;
            height: 56px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state p {
            font-size: 1rem;
        }

        /* ========================================
           FOOTER
           ======================================== */
        footer {
            text-align: center;
            padding: 40px 24px;
            color: var(--ink-muted);
            font-size: 0.9rem;
            border-top: 1px solid rgba(26, 26, 46, 0.06);
            margin-top: 20px;
        }

        footer a {
            color: var(--middle);
            text-decoration: none;
            font-weight: 500;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* ========================================
           RESPONSIVE
           ======================================== */
        @media (max-width: 768px) {
            .hero-content {
                padding: 48px 20px 28px;
            }

            .settings-card {
                padding: 20px;
            }

            .settings-row {
                flex-direction: column;
                align-items: flex-start;
            }

            .preview-header {
                flex-direction: column;
                gap: 16px;
                align-items: flex-start;
            }

            .copy-btn {
                width: 100%;
                justify-content: center;
            }

            .preview-content {
                padding: 16px;
            }

            .markdown-preview {
                font-size: 0.8rem;
            }

            .checkbox-item {
                padding: 8px 14px;
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <script src="js/schedule-dates.js"></script>
    <header class="hero">
        <div class="hero-content">
            <span class="hero-badge">Markdown Export</span>
            <h1>학사일정 마크다운 복사</h1>
            <p class="subtitle">학교급별 학기/방학 정보를 마크다운으로 복사하세요</p>
        </div>
        <nav class="site-nav">
            <div class="nav-container">
                <a href="index.html" class="nav-link">상세 일정</a>
                <a href="planner.html" class="nav-link">일정 요약</a>
                <a href="planner-2026.html" class="nav-link nav-link--highlight">2026 캘린더</a>
                <a href="markdown-export.html" class="nav-link active">MD 복사</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <!-- Settings -->
            <div class="settings-card">
                <div class="settings-header">
                    <h2>설정</h2>
                </div>

                <div class="settings-row">
                    <span class="settings-label">연도 선택</span>
                    <select class="year-select" id="yearSelect" onchange="updatePreview()">
                        <option value="2025">2025학년도</option>
                        <option value="2026" selected>2026년</option>
                    </select>
                </div>

                <div class="settings-row">
                    <span class="settings-label">학교급</span>
                    <div class="checkbox-group">
                        <label class="checkbox-item elementary">
                            <input type="checkbox" checked onchange="updatePreview()">
                            <span>초등학교</span>
                        </label>
                        <label class="checkbox-item middle">
                            <input type="checkbox" checked onchange="updatePreview()">
                            <span>중학교</span>
                        </label>
                        <label class="checkbox-item high">
                            <input type="checkbox" checked onchange="updatePreview()">
                            <span>고등학교</span>
                        </label>
                        <label class="checkbox-item university">
                            <input type="checkbox" checked onchange="updatePreview()">
                            <span>대학교</span>
                        </label>
                    </div>
                </div>
            </div>

            <!-- Preview -->
            <div class="preview-card">
                <div class="preview-header">
                    <div class="preview-header-left">
                        <div class="preview-dots">
                            <span class="preview-dot red"></span>
                            <span class="preview-dot yellow"></span>
                            <span class="preview-dot green"></span>
                        </div>
                        <h3>schedule.md</h3>
                    </div>
                    <button class="copy-btn" onclick="copyToClipboard()">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                        </svg>
                        <span id="copyBtnText">복사하기</span>
                    </button>
                </div>
                <div class="preview-content">
                    <pre class="markdown-preview" id="markdownPreview"></pre>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>실제 날짜는 각 학교 학사일정을 반드시 확인하세요</p>
        <p style="margin-top: 10px;">
            <a href="index.html">상세 정보</a> |
            <a href="planner.html">일정 요약</a> |
            <a href="planner-2026.html">2026 캘린더</a>
        </p>
    </footer>

    <script>
        // 학사일정 데이터는 js/schedule-dates.js에서 로드

        function getSelectedSchools() {
            const schools = [];
            const checkboxes = document.querySelectorAll('.checkbox-item input');
            const schoolTypes = ['elementary', 'middle', 'high', 'university'];

            checkboxes.forEach((checkbox, index) => {
                const label = checkbox.closest('.checkbox-item');
                if (checkbox.checked) {
                    schools.push(schoolTypes[index]);
                    label.classList.remove('unchecked');
                } else {
                    label.classList.add('unchecked');
                }
            });

            return schools;
        }

        function generateMarkdown() {
            const year = document.getElementById('yearSelect').value;
            const schools = getSelectedSchools();
            const data = getMarkdownData(year);  // js/schedule-dates.js의 함수 사용

            if (schools.length === 0 || !data) {
                return '';
            }

            let markdown = `# ${year}${year === '2025' ? '학년도' : '년'} 한국 학교 학사일정\n\n`;
            markdown += `> 서울/경기 기준, 실제 날짜는 각 학교 학사일정 확인 필요\n\n`;

            schools.forEach((schoolType, index) => {
                const school = data[schoolType];
                if (!school) return;

                markdown += `## ${school.emoji} ${school.name}\n\n`;

                if (school.semesters && school.semesters.length > 0) {
                    markdown += `### 학기\n\n`;
                    markdown += `| 구분 | 기간 | 비고 |\n`;
                    markdown += `|------|------|------|\n`;
                    school.semesters.forEach(sem => {
                        markdown += `| ${sem.name} | ${sem.period} | ${sem.note} |\n`;
                    });
                    markdown += `\n`;
                }

                markdown += `### 방학\n\n`;
                markdown += `| 구분 | 기간 | 일수 |\n`;
                markdown += `|------|------|------|\n`;
                school.vacations.forEach(vac => {
                    markdown += `| ${vac.name} | ${vac.period} | ${vac.days} |\n`;
                });

                if (school.note) {
                    markdown += `\n**참고:** ${school.note}\n`;
                }

                if (index < schools.length - 1) {
                    markdown += `\n---\n\n`;
                }
            });

            return markdown;
        }

        function updatePreview() {
            const preview = document.getElementById('markdownPreview');
            const markdown = generateMarkdown();

            if (markdown) {
                preview.textContent = markdown;
            } else {
                preview.innerHTML = `<div class="empty-state">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                        <polyline points="10 9 9 9 8 9"></polyline>
                    </svg>
                    <p>학교급을 선택하세요</p>
                </div>`;
            }
        }

        async function copyToClipboard() {
            const markdown = generateMarkdown();

            if (!markdown) {
                alert('복사할 내용이 없습니다. 학교급을 선택해주세요.');
                return;
            }

            try {
                await navigator.clipboard.writeText(markdown);

                const btn = document.querySelector('.copy-btn');
                const btnText = document.getElementById('copyBtnText');

                btn.classList.add('copied');
                btnText.textContent = '복사 완료!';

                setTimeout(() => {
                    btn.classList.remove('copied');
                    btnText.textContent = '복사하기';
                }, 2000);
            } catch (err) {
                const textarea = document.createElement('textarea');
                textarea.value = markdown;
                textarea.style.position = 'fixed';
                textarea.style.opacity = '0';
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);

                alert('클립보드에 복사되었습니다!');
            }
        }

        updatePreview();
    </script>
</body>
