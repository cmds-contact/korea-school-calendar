<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026년 교육 프로그램 기획 캘린더</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;600;700&family=Pretendard:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Refined School Colors */
            --elementary: #059669;
            --elementary-light: #d1fae5;
            --elementary-dark: #047857;

            --middle: #2563eb;
            --middle-light: #dbeafe;
            --middle-dark: #1d4ed8;

            --high: #7c3aed;
            --high-light: #ede9fe;
            --high-dark: #6d28d9;

            --university: #ea580c;
            --university-light: #fed7aa;
            --university-dark: #c2410c;

            /* Core Colors */
            --ink: #1a1a2e;
            --ink-light: #4a4a68;
            --ink-muted: #8b8ba3;
            --paper: #fefdfb;
            --paper-warm: #faf8f5;
            --cream: #f5f3ef;
            --accent: #c9a227;
            --semester-bg: #e8e6e1;

            /* Shadows */
            --shadow-sm: 0 1px 3px rgba(26, 26, 46, 0.04), 0 1px 2px rgba(26, 26, 46, 0.06);
            --shadow-md: 0 4px 12px rgba(26, 26, 46, 0.05), 0 2px 6px rgba(26, 26, 46, 0.04);
            --shadow-lg: 0 12px 40px rgba(26, 26, 46, 0.08), 0 4px 12px rgba(26, 26, 46, 0.04);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background: var(--paper);
            color: var(--ink);
            line-height: 1.7;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(ellipse at 20% 30%, rgba(201, 162, 39, 0.03) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 70%, rgba(37, 99, 235, 0.02) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 24px;
        }

        /* ========================================
           HERO HEADER
           ======================================== */
        .hero {
            position: relative;
            background: linear-gradient(165deg, #1a1a2e 0%, #2d2d4a 50%, #1a1a2e 100%);
            color: #fff;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(ellipse 80% 50% at 20% 40%, rgba(245, 158, 11, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse 60% 40% at 80% 60%, rgba(124, 58, 237, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 60px 24px 36px;
        }

        .hero-badge {
            display: inline-block;
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: #fff;
            padding: 8px 20px;
            border-radius: 100px;
            font-size: 0.85rem;
            font-weight: 600;
            letter-spacing: 0.05em;
            margin-bottom: 20px;
            animation: fadeSlideDown 0.6s ease-out both;
            box-shadow: 0 4px 16px rgba(245, 158, 11, 0.3);
        }

        .hero h1 {
            font-family: 'Noto Serif KR', serif;
            font-size: clamp(1.8rem, 4vw, 2.8rem);
            font-weight: 700;
            letter-spacing: -0.02em;
            line-height: 1.3;
            margin-bottom: 12px;
            animation: fadeSlideDown 0.6s ease-out 0.1s both;
        }

        .hero .subtitle {
            font-size: 1rem;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.7);
            animation: fadeSlideDown 0.6s ease-out 0.2s both;
        }

        @keyframes fadeSlideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Navigation */
        .site-nav {
            position: relative;
            z-index: 2;
            padding: 0 24px 28px;
        }

        .nav-container {
            display: flex;
            justify-content: center;
            gap: 12px;
            flex-wrap: wrap;
            animation: fadeSlideDown 0.6s ease-out 0.3s both;
        }

        .nav-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            text-decoration: none;
            border-radius: 12px;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .nav-link.active {
            background: #fff;
            color: var(--ink);
            border-color: #fff;
            font-weight: 600;
        }

        .nav-link--accent {
            background: linear-gradient(135deg, var(--elementary) 0%, var(--elementary-dark) 100%);
            border-color: transparent;
        }

        .nav-link--accent:hover {
            box-shadow: 0 8px 24px rgba(5, 150, 105, 0.35);
        }

        .nav-link--highlight {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            border-color: transparent;
        }

        .nav-link--highlight:hover {
            box-shadow: 0 8px 24px rgba(245, 158, 11, 0.35);
        }

        /* ========================================
           MAIN CONTENT
           ======================================== */
        main {
            padding: 40px 0 60px;
        }

        /* ========================================
           FILTER SECTION
           ======================================== */
        .filter-card {
            background: var(--paper);
            border-radius: 20px;
            box-shadow: var(--shadow-md);
            padding: 20px 28px;
            margin-bottom: 28px;
            border: 1px solid rgba(26, 26, 46, 0.04);
        }

        .filter-section {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            align-items: center;
            justify-content: center;
        }

        .filter-label {
            font-weight: 600;
            color: var(--ink-light);
            font-size: 0.9rem;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 18px;
            border-radius: 100px;
            cursor: pointer;
            transition: all 0.25s ease;
            font-weight: 600;
            font-size: 0.9rem;
            border: 2px solid transparent;
        }

        .checkbox-item.elementary { background: var(--elementary-light); color: var(--elementary); }
        .checkbox-item.middle { background: var(--middle-light); color: var(--middle); }
        .checkbox-item.high { background: var(--high-light); color: var(--high); }
        .checkbox-item.university { background: var(--university-light); color: var(--university); }

        .checkbox-item:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-sm);
        }

        .checkbox-item.elementary:hover { border-color: var(--elementary); }
        .checkbox-item.middle:hover { border-color: var(--middle); }
        .checkbox-item.high:hover { border-color: var(--high); }
        .checkbox-item.university:hover { border-color: var(--university); }

        .checkbox-item input {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: currentColor;
        }

        .checkbox-item.unchecked {
            opacity: 0.35;
            transform: scale(0.95);
        }

        /* ========================================
           CALENDAR GRID
           ======================================== */
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        .month-card {
            background: var(--paper);
            border-radius: 16px;
            box-shadow: var(--shadow-md);
            padding: 16px;
            overflow: hidden;
            border: 1px solid rgba(26, 26, 46, 0.04);
            transition: all 0.3s ease;
        }

        .month-card:hover {
            box-shadow: var(--shadow-lg);
            transform: translateY(-2px);
        }

        .month-title {
            text-align: center;
            font-family: 'Noto Serif KR', serif;
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--ink);
            padding: 12px 0;
            border-bottom: 2px solid var(--cream);
            margin-bottom: 12px;
        }

        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--ink-muted);
            margin-bottom: 8px;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(26, 26, 46, 0.04);
        }

        .weekdays span:first-child { color: #dc2626; }
        .weekdays span:last-child { color: var(--middle); }

        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 3px;
        }

        .day {
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 5px;
            font-size: 0.78rem;
            font-weight: 500;
            border-radius: 6px;
            position: relative;
            min-height: 38px;
            transition: all 0.2s ease;
        }

        .day:hover:not(.empty) {
            transform: scale(1.05);
            z-index: 10;
        }

        .day.empty {
            background: transparent;
        }

        .day.semester {
            background: var(--semester-bg);
            color: var(--ink-muted);
        }

        .day.vacation {
            background: var(--paper);
            color: var(--ink);
        }

        .day.sunday .day-num { color: #dc2626; font-weight: 700; }
        .day.saturday .day-num { color: var(--middle); font-weight: 600; }

        .day-num {
            font-size: 0.75rem;
            line-height: 1;
            margin-bottom: 3px;
        }

        .markers {
            display: flex;
            gap: 2px;
            justify-content: center;
            flex-wrap: wrap;
            max-width: 100%;
        }

        .marker {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            box-shadow: 0 1px 2px rgba(0,0,0,0.15);
            transition: transform 0.2s ease;
        }

        .day:hover .marker {
            transform: scale(1.2);
        }

        .marker.elementary { background: var(--elementary); }
        .marker.middle { background: var(--middle); }
        .marker.high { background: var(--high); }
        .marker.university { background: var(--university); }

        .marker.hidden { display: none; }

        /* ========================================
           LEGEND
           ======================================== */
        .legend-card {
            background: var(--paper);
            border-radius: 20px;
            box-shadow: var(--shadow-md);
            padding: 24px 28px;
            margin-top: 28px;
            border: 1px solid rgba(26, 26, 46, 0.04);
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 0.9rem;
            color: var(--ink-light);
        }

        .legend-semester {
            width: 28px;
            height: 18px;
            background: var(--semester-bg);
            border-radius: 4px;
        }

        .legend-vacation {
            display: flex;
            gap: 4px;
            align-items: center;
        }

        .legend-vacation .marker {
            width: 10px;
            height: 10px;
        }

        /* ========================================
           FOOTER
           ======================================== */
        footer {
            text-align: center;
            padding: 40px 24px;
            color: var(--ink-muted);
            font-size: 0.9rem;
            border-top: 1px solid rgba(26, 26, 46, 0.06);
            margin-top: 20px;
        }

        footer a {
            color: var(--middle);
            text-decoration: none;
            font-weight: 500;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* ========================================
           RESPONSIVE
           ======================================== */
        @media (max-width: 1200px) {
            .calendar-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 900px) {
            .calendar-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            .hero-content {
                padding: 48px 20px 28px;
            }

            .calendar-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }

            .month-card {
                padding: 14px;
            }

            .filter-card {
                padding: 16px 20px;
            }

            .checkbox-item {
                padding: 8px 14px;
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <header class="hero">
        <div class="hero-content">
            <span class="hero-badge">2026년</span>
            <h1>2026년 교육 프로그램 기획 캘린더</h1>
            <p class="subtitle">달력 연도 2026년 (1월~12월) 기준 | 방학 기간 한눈에 보기</p>
        </div>
        <nav class="site-nav">
            <div class="nav-container">
                <a href="index.html" class="nav-link">상세 일정</a>
                <a href="planner.html" class="nav-link">일정 요약</a>
                <a href="planner-2026.html" class="nav-link active">2026 캘린더</a>
                <a href="markdown-export.html" class="nav-link nav-link--accent">MD 복사</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <!-- Filter Section -->
            <div class="filter-card">
                <div class="filter-section">
                    <span class="filter-label">표시할 학교급:</span>
                    <div class="checkbox-group">
                        <label class="checkbox-item elementary" data-target="elementary">
                            <input type="checkbox" checked onchange="toggleSchool('elementary', this.checked)">
                            <span>초등</span>
                        </label>
                        <label class="checkbox-item middle" data-target="middle">
                            <input type="checkbox" checked onchange="toggleSchool('middle', this.checked)">
                            <span>중학</span>
                        </label>
                        <label class="checkbox-item high" data-target="high">
                            <input type="checkbox" checked onchange="toggleSchool('high', this.checked)">
                            <span>고등</span>
                        </label>
                        <label class="checkbox-item university" data-target="university">
                            <input type="checkbox" checked onchange="toggleSchool('university', this.checked)">
                            <span>대학</span>
                        </label>
                    </div>
                </div>
            </div>

            <!-- Calendar Grid -->
            <div class="calendar-grid" id="calendarGrid"></div>

            <!-- Legend -->
            <div class="legend-card">
                <div class="legend">
                    <div class="legend-item">
                        <div class="legend-semester"></div>
                        <span>학기 중</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-vacation">
                            <div class="marker elementary"></div>
                            <div class="marker middle"></div>
                            <div class="marker high"></div>
                            <div class="marker university"></div>
                        </div>
                        <span>방학 (초/중/고/대)</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>실제 날짜는 각 학교 학사일정을 반드시 확인하세요</p>
        <p style="margin-top: 10px;">
            <a href="index.html">상세 정보</a> |
            <a href="planner.html">2025학년도 캘린더</a>
        </p>
    </footer>

    <script>
        // 2026년 학사일정 데이터 (학교급별 분리)
        const schedule2026 = {
            elementary: {
                vacation: [
                    { start: new Date(2026, 0, 1), end: new Date(2026, 1, 28) },
                    { start: new Date(2026, 6, 19), end: new Date(2026, 7, 17) },
                    { start: new Date(2026, 11, 22), end: new Date(2026, 11, 31) }
                ]
            },
            middle: {
                vacation: [
                    { start: new Date(2026, 0, 1), end: new Date(2026, 1, 28) },
                    { start: new Date(2026, 6, 17), end: new Date(2026, 7, 17) },
                    { start: new Date(2026, 11, 27), end: new Date(2026, 11, 31) }
                ]
            },
            high: {
                vacation: [
                    { start: new Date(2026, 0, 1), end: new Date(2026, 1, 28) },
                    { start: new Date(2026, 6, 15), end: new Date(2026, 7, 18) },
                    { start: new Date(2026, 11, 20), end: new Date(2026, 11, 31) }
                ]
            },
            university: {
                vacation: [
                    { start: new Date(2026, 0, 1), end: new Date(2026, 1, 28) },
                    { start: new Date(2026, 5, 20), end: new Date(2026, 7, 31) },
                    { start: new Date(2026, 11, 20), end: new Date(2026, 11, 31) }
                ]
            }
        };

        function isVacation(date, schoolType) {
            const vacations = schedule2026[schoolType].vacation;
            return vacations.some(v => date >= v.start && date <= v.end);
        }

        function generateCalendar() {
            const grid = document.getElementById('calendarGrid');
            grid.innerHTML = '';

            const months = ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'];
            const weekdays = ['일', '월', '화', '수', '목', '금', '토'];

            for (let month = 0; month < 12; month++) {
                const monthCard = document.createElement('div');
                monthCard.className = 'month-card';

                const title = document.createElement('div');
                title.className = 'month-title';
                title.textContent = months[month];
                monthCard.appendChild(title);

                const weekdaysDiv = document.createElement('div');
                weekdaysDiv.className = 'weekdays';
                weekdays.forEach(day => {
                    const span = document.createElement('span');
                    span.textContent = day;
                    weekdaysDiv.appendChild(span);
                });
                monthCard.appendChild(weekdaysDiv);

                const daysDiv = document.createElement('div');
                daysDiv.className = 'days';

                const firstDay = new Date(2026, month, 1).getDay();
                const lastDate = new Date(2026, month + 1, 0).getDate();

                for (let i = 0; i < firstDay; i++) {
                    const emptyDay = document.createElement('div');
                    emptyDay.className = 'day empty';
                    daysDiv.appendChild(emptyDay);
                }

                for (let day = 1; day <= lastDate; day++) {
                    const date = new Date(2026, month, day);
                    const dayOfWeek = date.getDay();

                    const dayDiv = document.createElement('div');
                    dayDiv.className = 'day';
                    dayDiv.dataset.date = date.toISOString().split('T')[0];

                    if (dayOfWeek === 0) dayDiv.classList.add('sunday');
                    if (dayOfWeek === 6) dayDiv.classList.add('saturday');

                    const dayNum = document.createElement('span');
                    dayNum.className = 'day-num';
                    dayNum.textContent = day;
                    dayDiv.appendChild(dayNum);

                    const markers = document.createElement('div');
                    markers.className = 'markers';

                    const schoolTypes = ['elementary', 'middle', 'high', 'university'];
                    let hasVacation = false;

                    schoolTypes.forEach(school => {
                        const isVac = isVacation(date, school);
                        if (isVac) hasVacation = true;

                        const marker = document.createElement('div');
                        marker.className = `marker ${school}`;
                        marker.dataset.school = school;
                        marker.dataset.vacation = isVac ? 'true' : 'false';
                        if (!isVac) marker.classList.add('hidden');
                        markers.appendChild(marker);
                    });

                    dayDiv.appendChild(markers);

                    if (hasVacation) {
                        dayDiv.classList.add('vacation');
                    } else {
                        dayDiv.classList.add('semester');
                    }

                    daysDiv.appendChild(dayDiv);
                }

                monthCard.appendChild(daysDiv);
                grid.appendChild(monthCard);
            }
        }

        function toggleSchool(schoolType, isChecked) {
            const label = document.querySelector(`.checkbox-item[data-target="${schoolType}"]`);
            if (isChecked) {
                label.classList.remove('unchecked');
            } else {
                label.classList.add('unchecked');
            }

            document.querySelectorAll(`.marker[data-school="${schoolType}"]`).forEach(marker => {
                if (marker.dataset.vacation === 'true') {
                    if (isChecked) {
                        marker.classList.remove('hidden');
                    } else {
                        marker.classList.add('hidden');
                    }
                }
            });

            updateBackgrounds();
        }

        function updateBackgrounds() {
            const checkedSchools = [];
            document.querySelectorAll('.checkbox-item input:checked').forEach(input => {
                checkedSchools.push(input.closest('.checkbox-item').dataset.target);
            });

            document.querySelectorAll('.day[data-date]').forEach(dayDiv => {
                const hasActiveVacation = checkedSchools.some(school => {
                    const marker = dayDiv.querySelector(`.marker[data-school="${school}"]`);
                    return marker && marker.dataset.vacation === 'true';
                });

                if (hasActiveVacation) {
                    dayDiv.classList.remove('semester');
                    dayDiv.classList.add('vacation');
                } else {
                    dayDiv.classList.remove('vacation');
                    dayDiv.classList.add('semester');
                }
            });
        }

        generateCalendar();
    </script>
</body>
